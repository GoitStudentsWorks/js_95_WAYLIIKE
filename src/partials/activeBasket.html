<div class="container active-basket-container">
  <section class="list-section">
    <div class="basket-header-container">
      <span class="cart-emblem">
        <svg class="product-svg" width="18" height="18">
          <use href="../img/icons/sprite.svg#icon-shop"></use>
        </svg>
      </span>
      <h1 class="cart-header">CART (0)</h1>
    </div>

    <div class="delete-button-container">
      <button class="delete-button">
        <span>Delete all</span
        ><svg class="delete-list-x" width="24" height="24">
          <use href="../img/icons/sprite.svg#icon-close"></use>
        </svg>
      </button>
    </div>

    <!-- !list -->
    <ul class="list-in-basket"></ul>
    <!-- !  -->
  </section>

  <section class="order-section">
    <h1 class="order-title">YOUR ORDER</h1>
    <div class="total-price-container">
      <p class="total-price-text">Total</p>
      <p class="total-price"><span class="sum">Sum:</span>$0,00</p>
    </div>

    <form class="form-container">
      <input
        class="form-input"
        type="email"
        name="email"
        placeholder="Mail:"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        title="Enter a valid email address"
        required
      />
      <label>
        <button type="button" class="form-button" data-modal-open>
          Checkout
        </button>
      </label>
    </form>
  </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../js/activeBasket.js" type="module"></script>
